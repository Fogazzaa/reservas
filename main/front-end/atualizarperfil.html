<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>atualizar-perfil</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./img/iconesenai.png" type="image/x-icon" />
  </head>
  <body>
    <header>      
        <div class="botao-home">
        <button onclick="window.location.href='./principal.html';">
          <img src="./img/botaohome.png" alt="botaohome" />
        </button>
    </header>
    <main>
        <section id="atualizar-perfil">
            <form id="formulario-atualizar-perfil">
              <div class="logo">
                <img src="./img/logo.png" alt="logo SENAI SP" />
              </div>
              <div class="nome">
                <label for="nome"></label>
                <input type="text" id="nome" placeholder="nome" />
              </div>
              <div class="email">
                <label for="email"></label>
                <input type="email" id="email" placeholder=" e-mail" />
              </div>
              <div class="senha">
                <label for="senha"></label>
                <input type="password" id="senha" placeholder=" senha" />
              </div>
              <div class="botoes">
                <div class="atualizar">
                  <input type="submit" value="Atualizar" />
                </div>
              </div>
            </form>
          </section>
    </main>
    <footer>
        <div class="desenvolvido">
            <p>
              &copy; Desenvolvido por: Vinicius Fogaça, Maria Júlia e Maria Clara
            </p>
          </div>
    </footer>
    <!-- <script src="appPerfil.js"></script> -->
  </body>
</html>
