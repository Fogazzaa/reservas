<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>principal</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./img/iconesenai.png" type="image/x-icon" />
  </head>

  <body class="body-principal">
    <header class="header-principal">
      <div class="logo-principal">
        <img src="./img/logo.png" alt="logo SENAI SP" />
      </div>
      <div class="usuario">
        <button onclick="window.location.href='./perfil.html';">
          <img src="./img/iconeperfil.png" alt="iconeperfil" />
        </button>
      </div>
      <div class="logout">
        <button onclick="window.location.href='./inicial.html';">
          <img src="./img/iconelogout.png" alt="iconesala" />
        </button>
      </div>
    </header>
    <main class="main-principal">
      <table id="sala-tabela">
        <thead>
          <th class="salas-disponiveis">Salas Disponíveis</th>
          <th>
            <label for="filtro-data">Filtrar por Data:</label>
            <input type="date" id="filtro-data" />
          </th>
          <th>
            <label for="filtro-data">Filtrar por Horario:</label>
            <input type="time" id="filtro-horario" />
          </th>
          <th>
            <label for="filtro-nome">Buscar Sala:</label>
            <input
              type="text"
              id="filtro-nome"
              placeholder="Digite o nome da sala"
            />
          </th>
          <th>
            <button
              id="filtrar"
              type="button"
              onclick="getAllSalasTabelaFiltroData()"
              onclick="getAllSalasTabelaFiltroHorario()"
            >
              Filtrar
            </button>
          </th>
        </thead>
        <tbody id="sala-list-tabela">
          <tr></tr>
        </tbody>
      </table>
    </main>
    <footer class="footer-principal">
      <div class="desenvolvido">
        <p>
          &copy; Desenvolvido por: Vinicius Fogaça, Maria Júlia e Maria Clara
        </p>
      </div>
    </footer>
    <script src="./appSala.js"></script>
    <script src="./appFiltro.js"></script>
  </body>
</html>
