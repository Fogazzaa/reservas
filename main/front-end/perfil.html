<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>perfil</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./img/iconesenai.png" type="image/x-icon" />
  </head>
  <body>
    <header>      
        <div class="botao-home">
        <button onclick="window.location.href='./principal.html';">
          <img src="./img/botaohome.png" alt="botaohome" />
        </div>
        </button>
    </header>
    <main>
        <section id="perfil">
            <form id="formulario-perfil">
              <div class="logo">
                <img src="./img/logo.png" alt="logo SENAI SP" />
              </div>
              <label for="nome"></label>
              <input type="text" id="nome" name="nome" placeholder="Nome Completo do Usuário" readonly/>
    
              <label for="email"></label>
              <input type="email" id="email" name="email" placeholder="Email do Usuário" readonly/>
    
              <label for="NIF"></label>
              <input type="text" id="NIF" name="NIF" placeholder="NIF do Usuário" readonly/>
    
              <label for="senha"></label>
              <input type="text" id="senha" name="senha" placeholder="Senha do Usuário" readonly/>
    
              <label for="reservas"></label>
              <select id="reservas" name="reservas">
                <option value="" disabled selected>Minhas Reservas</option>
              </select>
              <div class="botoes">
                <div class="editar">
                  <button type="button" onclick="window.location.href='./atualizarperfil.html';">
                  Deseja Editar?
                  </button>
                </div>
              </div>
            </form>
          </section>
    </main>
    <footer>
        <div class="desenvolvido">
            <p>
              &copy; Desenvolvido por: Vinicius Fogaça, Maria Júlia e Maria Clara
            </p>
          </div>
    </footer>
    <script src="appPerfil.js"></script>
  </body>
</html>
